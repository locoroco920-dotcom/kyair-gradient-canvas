<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <!-- Intentionally minimal defaults.
         Per-route title/description/canonical/OG/Twitter are injected at build-time (prerender) via react-helmet-async. -->
    <!-- Intentionally minimal defaults.
         Per-route title/description/canonical/OG/Twitter are injected at build-time (prerender)
         via react-helmet-async so "View Page Source" contains route-specific metadata. -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Global JSON-LD Structured Data (Organization, LocalBusiness, Service, WebSite) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kyair Consulting",
      "url": "https://kyairconsulting.com",
      "logo": "https://kyairconsulting.com/favicon.png",
      "description": "Kyair Consulting is a leading AI consulting company in New Jersey providing AI automation, workflow integration, IT support, and AI-powered advertising optimization services.",
      "email": "kyairconsulting@gmail.com",
      "telephone": "+1-201-739-5672",
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "NJ",
        "addressCountry": "US"
      },
      "sameAs": [],
      "knowsAbout": [
        "AI Consulting",
        "AI Automation Services",
        "AI Workflow Automation",
        "AI Integration Services",
        "IT Support",
        "AI Marketing Solutions",
        "AI Advertising Optimization",
        "Business Automation Services"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Kyair Consulting",
      "image": "https://kyairconsulting.com/og-image-new.png",
      "description": "Kyair Consulting provides AI consulting, workflow automation, intelligent integration, and IT support services in New Jersey.",
      "@id": "https://kyairconsulting.com",
      "url": "https://kyairconsulting.com",
      "telephone": "+1-201-739-5672",
      "email": "kyairconsulting@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "New Jersey",
        "addressCountry": "US"
      },
      "areaServed": {
        "@type": "State",
        "name": "New Jersey"
      },
      "priceRange": "$$"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kyair Consulting",
      "url": "https://kyairconsulting.com",
      "description": "AI Consulting, Automation & IT Support Services in New Jersey",
      "publisher": {
        "@type": "Organization",
        "name": "Kyair Consulting"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
